<div class="card history-card">
  <div class="d-flex flex-column p-3">
    <p>
      <b>{{'Hotel Name' | translate}}:</b> {{booking.hotelName}}
    </p>
    <p>
      <b>{{'Email' | translate}}:</b> {{booking.email}}
    </p>
    <p>
      <b>{{'Phone' | translate}}:</b> {{booking.phone}}
    </p>
    <p>
      <b>{{'Dates'}}:</b> {{booking.bookingDate.checkinDate | date}} - {{booking.bookingDate.checkoutDate | date}}
    </p>
    <span class="d-flex flex-wrap gap-2">
      <p><b>{{'Guests' | translate}}:</b></p>
      <p *ngFor="let guest of booking.guests">{{guest.guestName}}</p>
    </span>
  </div>
</div>
