<div class="card truncate-long-texts animate-img-hover">
  <a [routerLink]="['/hotels', hotel.id]" class="text-decoration-none text-dark">
    <div class="d-flex">
      <img class="card-img" src="{{'assets/hotels-img/' + hotel.img}}" alt="hotel-picture"/>
      <div class="d-flex flex-column p-3 w-100">
        <h4 class="fw-bolder p-0 m-0">{{hotel.name}}</h4>
        <span class="mb-1 d-flex gap-1"><p *ngFor="let number of [].constructor(+hotel.propertyClass)"
                                           class="star m-0 p-0">&bigstar;</p></span>
        <p class="pt-0">{{(hotel.locationType === '2' ? 'City center' : 'Not city center') | translate}}</p>
        <span class="mb-1 d-flex gap-3">
          <img
            *ngFor="let amenity of hotel.amenities"
            title="{{amenitiesInfoMap.get(amenity)!.name | translate}}"
            src="{{'assets/amenities-icons/' + amenitiesInfoMap.get(amenity)?.src}}"
            alt="{{amenitiesInfoMap.get(amenity)?.alt}}"
          />
      </span>
        <div class="d-flex justify-content-between align-items-center flex-wrap mb-0 pb-0 mt-3 gap-4">
          <p class="p-0 m-0"><b>{{hotel.rating}}</b>/10 {{ratingType.get(hotel.rating)! | translate}} ({{hotel.numberOfReviews}} {{'reviews' | translate}})</p>
          <div>
            <p class="p-0 m-0 price">${{hotel.price}}</p>
            <p class="p-0 m-0">{{'for 1 night' | translate}}</p>
          </div>
        </div>
      </div>
    </div>
  </a>
</div>
