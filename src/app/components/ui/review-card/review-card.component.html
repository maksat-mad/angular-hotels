<div class="card">
  <div class="d-flex flex-column p-3">
    <div class="d-flex justify-content-between flex-wrap gap-2 mb-2">
      <p class="fw-semibold">{{comment.email}}</p>
      <ngb-rating
        class="star gap-1"
        [rate]="rating"
        [readonly]="true"
        [max]="10"
      ></ngb-rating>
    </div>
    <p>{{comment.body}}</p>
  </div>
</div>
