<div class="d-flex justify-content-center wrapper">
  <div>
    <div class="d-flex justify-content-center">
      <h1>Sign Up</h1>
    </div>
    <div class="d-flex justify-content-center">
      <form>
        <div class="row input-sizer">
          <mat-form-field hintLabel="Max 12 characters" appearance="fill">
            <mat-label>Firstname</mat-label>
            <input matInput #input maxlength="12" placeholder="Ex. Maksat" required>
            <mat-hint align="end">{{input.value.length}}/12</mat-hint>
          </mat-form-field>
        </div>
        <div class="row input-sizer mt-3">
          <mat-form-field hintLabel="Max 12 characters" appearance="fill">
            <mat-label>Lastname</mat-label>
            <input matInput #input maxlength="12" placeholder="Ex. Mad">
            <mat-hint align="end">{{input.value.length}}/12</mat-hint>
          </mat-form-field>
        </div>
        <div class="row input-sizer mt-3">
          <label>Gender: </label>
          <mat-radio-group>
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female</mat-radio-button>
          </mat-radio-group>
        </div>
        <div class="row input-sizer mt-3">
          <mat-form-field appearance="fill">
            <mat-label>Phone</mat-label>
            <input matInput placeholder="+7(705)195-69-16" required>
            <!--        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>-->
          </mat-form-field>
        </div>
        <div class="row input-sizer mt-3">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput placeholder="pat@example.com" required>
            <!--        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>-->
          </mat-form-field>
        </div>
        <div class="row input-sizer mt-3">
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="d-flex justify-content-center">
          <button mat-raised-button color="primary">Sign Up</button>
        </div>
      </form>
    </div>
    <div class="d-flex justify-content-center mt-3 gap-1">
      <p>Already have an account?</p>
      <a routerLink="/auth/login">Login</a>
    </div>
  </div>
</div>
