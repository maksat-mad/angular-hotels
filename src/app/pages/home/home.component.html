<div class="mt-5 d-flex justify-content-center">
  <div class="d-flex flex-column">
    <h1 class="text-center text-success mt-2 mb-4">{{'Welcome To Australia' | translate}}</h1>
    <ngb-carousel
      #carousel
      [interval]="2000"
      [pauseOnHover]="pauseOnHover"
      [pauseOnFocus]="pauseOnFocus"
      (slide)="onSlide($event)"
      class="home-carousel mb-5"
    >
      <ng-template ngbSlide *ngFor="let img of carouselImages">
        <img class="home-carousel" src="{{img}}" alt="Australian best places"/>
      </ng-template>
    </ngb-carousel>
  </div>
</div>
