<div class="mt-5 d-flex justify-content-center">
  <div class="d-flex flex-column mb-5">
    <h1 class="text-center text-success mt-2 mb-4">{{'Welcome To Australia' | translate}}</h1>
    <div class="d-flex justify-content-center">
      <ngb-carousel
        #carousel
        [interval]="2000"
        [pauseOnHover]="pauseOnHover"
        [pauseOnFocus]="pauseOnFocus"
        (slide)="onSlide($event)"
        class="home-carousel mb-5"
      >
        <ng-template ngbSlide *ngFor="let img of carouselImages">
          <img class="home-carousel" src="{{img}}" alt="Australian best places"/>
        </ng-template>
      </ngb-carousel>
    </div>
    <h2 class="text-center text-success mt-5 mb-2">{{'Activities' | translate}}</h2>
    <app-post
      *ngFor="let post of posts"
      [post]="post"
    ></app-post>
  </div>
</div>
